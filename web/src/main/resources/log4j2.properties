# Set root logger level and appenders
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = STDOUT

# Console appender configuration
appender.stdout.type = Console
appender.stdout.name = STDOUT
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%t] %c{1}:%L - %m%n

# File appender configuration
appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = cambios.log
appender.rolling.filePattern = cambios-%d{MM-dd-yyyy}.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d %p %c{1.} [%t] %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

# Configure logger for CepaService
logger.cepa.name = DeltaFlores.web.service.CepaService
logger.cepa.level = info
logger.cepa.additivity = false
logger.cepa.appenderRef.stdout.ref = STDOUT
logger.cepa.appenderRef.rolling.ref = RollingFile
